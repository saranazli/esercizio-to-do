<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css' integrity='sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ==' crossorigin='anonymous'/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <link rel="stylesheet" href="./style/main.css">

  <title>Vue to do list</title>
</head>
<body>

  <div id="app" class="container">

    <div class="logo">
      <img src="img/logo.png" alt="logo">
    </div>

    <div class="new-task">
      <input v-model="newTask.text" placeholder="new task" @keyup.enter="addTask" type="text" name="" id="">
      <button @click="addTask" > Aggiungi </button>
      <p class="error">{{errorMsg}}</p>
    </div>
    
    <div class="task-container">
      <ul v-if="todoList.length > 0">
        <li @click="doneTask"  v-for="(task, indice) in todoList" :class="{'done' : clicked}">
          <span>
            {{task.text}}
            <i @click="eliminaTask" class="fa-solid fa-trash-can"></i>
          </span>
        </li>
      </ul>
      <h3 v-else>non ci sono tasks</h3>
    </div>

  </div>
  

  <script src="./js/script.js"></script>
</body>
</html>
